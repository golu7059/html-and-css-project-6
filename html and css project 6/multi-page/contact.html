<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact.Medifine</title>
     <!-- linking css file of the contact page  -->
     <link rel="stylesheet" href="contact/contact.css">
     <!-- adding the google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@200;300;400;500;600;700&family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <!-- navigation part of contact page  -->
    <nav class="navigation">
        <div>
            <img src="images/logo.png" alt="logo">
        </div>
        <div>
            <ul class="navigation-list">
                <li> <a href="home.html">Home</a></li>
                <li> <a href="about.html">About us</a> </li>
                <li> <a href="contact.html">Contact us</a> </li>
            </ul>
        </div>
    </nav>

    <!-- main of contact page  -->
    <main>
        <form action="">
            <h1>Contact Form</h1>

            <div>
                <label for="">Name</label>
                <input type="text" placeholder="Enter your name">
            </div>

            <div>
                <label for="">Email</label>
                <input type="email" placeholder="Enter your email">
            </div>

            <div>
                <label for="">Message</label>
                <textarea placeholder="Enter your message"></textarea>
            </div>

            <button>Submit</button>
        </form>
    </main>
</body>
</html>
